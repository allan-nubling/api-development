version: '3.7'

services:
    dev:
        build:
            context: .
            dockerfile: Dockerfile.dev
        container_name: api-dev
        restart: unless-stopped
        environment:
            - PORT=$PORT
        volumes:
            - ./src:/app/src
            - ./tests:/app/tests
            - ./jest.config.ts:/app/jest.config.ts
            - ./tsconfig.json:/app/tsconfig.json
        ports:
            - '$PORT:$PORT'
        command: npm run dev:docker